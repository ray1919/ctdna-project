# =====================================================================
#                   ctdna-project Conda environment
#
# For use in ctDNA pipeline project - minimal environment, most 
# dependencies of pipeline organised through Docker containers
#   - nextflow: used to launch pipeline
#   - graphviz: used to plot DAG flowcharts of nextflow pipelines
#   - pytest:   used to run unit tests
# <https://github.com/erikwaskiewicz/ctdna-project>
#
# =====================================================================

name: ctdna-project
dependencies:
- python=3.7
- conda-forge::graphviz=2.40.1
- conda-forge::pandas=1.1.4
- bioconda::nextflow=19.07.0
- bioconda::picard=2.18.7
- bioconda::gatk4=4.1.9.0
- bioconda::freebayes=1.3.2
- bioconda::varscan=2.4.3
- conda-forge::pytest=5.1.2

